<!DOCTYPE html>
<html>
  <head>
    <title>Kiki's Weather app</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet"> -->
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/5eaf5ffa64.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card body bg-transparent">
        <div class="card-body main-card">
              <form id="city-search">
                <div class="mb-4">
                  <input
                    type="text"
                    class="city-input bg-transparent"
                    placeholder="Enter City"
                    id="enter-city"
                  />
                  <button type="submit" class="btn">Search</button>
                  <button type="current" class="btn" id="current">Current</button>
              </form>
            </div>

<div class="row weather">
    <div class="col-md-6"> 
        <div class="card current-weather"> 
            <div class="card-body current-temp">
<h1 class="main-temp"> 
  <img src="" id="icon"/>
   <span id="current-temp">12</span><a href="#" id="cel-link" style="text-decoration:none">째C</a> / <a href="#" id="fa-link" style="text-decoration:none">째F</a></h1>
    <span id="we-description"></span><br />
<span class="low-temp"><span id="blue-temp"></span>째</span> <span class="divider">/</span> <span class="high-temp"><span id="red-temp"></span>째</span>

</div></div>

</div>

<div class="col-md-6"> 
  <div class="card place-time">
    <div class="card-body city">
      <h1 id="city">
    </h1>
    <br />
    <span class="date" id="date">Sun</span> <span class="time" id="time"></span> <br />
    <div class="conditions">Hum <span id="humidity"></span>% <br />Wind <span id="wind-speed"></span> km/h</div>

    </div>
  </div>
</div>
</div>    
<div class ="bottom-forecast" id="forecast">

      </div>        
            

        </div>
      </div>
    </div>
    <small><a href="https://github.com/carigana/kikis-weather-app" target="_blank">Open-source code</a> by Justyna Sygulska</small>
 <script src="src/index.js"></script>
  </body>
</html>
